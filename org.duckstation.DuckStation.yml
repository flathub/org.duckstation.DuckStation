app-id: org.duckstation.DuckStation
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: duckstation-qt
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
finish-args:
  - --device=all
  - --filesystem=host:ro
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
  - --talk-name=org.freedesktop.ScreenSaver

modules:
  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Dtests=disabled
      - -Ddocumentation=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.1.tar.xz
        sha256: 06a77bf2ac5c993305882bc1641017f5bec1592d6d1b64787bad492ab34f2f36
        x-checker-data:
          type: anitya
          project-id: 20540
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz

  # needed for screensaver inhibition
  - name: xdg-screensaver-shim
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/Unrud/xdg-screensaver-shim/archive/0.0.2.tar.gz
        sha256: 0ed2a69fe6ee6cbffd2fe16f85116db737f17fb1e79bfb812d893cf15c728399

  - name: duckstation
    buildsystem: cmake-ninja
    no-make-install: true
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_EGL=ON
      - -DUSE_SDL2=ON
      - -DUSE_WAYLAND=ON
      - -DUSE_X11=ON
      - -DUSE_DRMKMS=ON
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
    build-options:
      append-ld-library-path: /usr/lib/sdk/llvm16/lib
      append-path: /usr/lib/sdk/llvm16/bin
      env:
        AR: llvm-ar
        CC: clang
        CXX: clang++
        RANLIB: llvm-ranlib
      ldflags: -fuse-ld=lld
    post-install:
      - install -m755 bin/duckstation-qt /app/bin
      - |-
        for image in ../*px.png; do
          icon=${image%px*}
          px=${icon#*-}
          install -Dm644 $image /app/share/icons/hicolor/${px}x${px}/apps/org.duckstation.DuckStation.png
        done
      - install -Dm644 ../org.duckstation.DuckStation.desktop /app/share/applications/org.duckstation.DuckStation.desktop
      - install -Dm644 ../org.duckstation.DuckStation.metainfo.xml /app/share/metainfo/org.duckstation.DuckStation.metainfo.xml
      - cp -r ../data/* bin/translations /app/bin
      - sed -i "s/date=.* v/date=\"$(git log -1 --format=%ci | awk '{print $1}')\"
        v/" /app/share/metainfo/org.duckstation.DuckStation.metainfo.xml
    sources:
      - type: git
        url: https://github.com/stenzek/duckstation.git
        branch: master
        commit: 5f79cf73423f5ab25cbdda380673cee194d127cf
        # Cloning dep/msvc/qt is only necessary for Windows
        disable-submodules: true

      - type: file
        path: org.duckstation.DuckStation.metainfo.xml

      - type: file
        path: org.duckstation.DuckStation.desktop

      - type: dir
        path: icons

      - type: patch
        path: cmakelists.patch

      # Fixes
      # /usr/lib/gcc/x86_64-unknown-linux-gnu/12.1.0/../../../../x86_64-unknown-linux-gnu/bin/ld: /usr/lib/x86_64-linux-gnu/libpng16.so.16: undefined reference to `inflateReset2@ZLIB_1.2.3.4'
      # /usr/lib/gcc/x86_64-unknown-linux-gnu/12.1.0/../../../../x86_64-unknown-linux-gnu/bin/ld: /usr/lib/x86_64-linux-gnu/libpng16.so.16: undefined reference to `inflateValidate@ZLIB_1.2.9'
      - type: archive
        url: https://github.com/madler/zlib/archive/refs/tags/v1.2.13.tar.gz
        sha256: 1525952a0a567581792613a9723333d7f8cc20b87a81f920fb8bc7e3f2251428
        dest: dep/zlib-1.2.13

      - type: patch
        path: zlib-1.2.13.patch
